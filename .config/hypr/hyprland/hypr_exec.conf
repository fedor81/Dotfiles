exec-once = systemctl --user restart pipewire # Restart pipewire to avoid bugs
exec-once = dunst
exec-once = waybar
exec-once=/usr/lib/polkit-kde-authentication-agent-1
exec-once = wl-paste --type text --watch cliphist store # clipboard store text data
exec-once = wl-paste --type image --watch cliphist store # clipboard store image data
exec-once = hypridle # Управление питанием
exec = hyprshade auto # Регулирование температуры
exec-once = udiskie # Автомонтирование подключаемых через usb устройтв
exec-once = nm-applet --indicator # wi-fi от gnome

